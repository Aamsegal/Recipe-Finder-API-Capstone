<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Recipy Finder</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
  </head>

  <body>

    <main>
        <div class="form-container">
            
            <h1>Recipe Finder</h1>
            <div id="edamam-badge" data-color="white" display="inline"></div>
    
            <form id="food-form" class="food-form">
                <label for="food-term">Food</label>
                <input type="text" name="food-term" id="js-food-term" placeholder="Chicken, Salmon, Beef" required><br>
    
                <!--<label for="cuisine-term">Cuisine</label>
                <input type="text" name="cuisine-term" id="js-cuisine-term" placeholder="Indian, Chinese, Italian"><br>-->

                <!--<lavel for="recipy-number">How many recipies</lavel>
                <input type="number" name="recipy-number" id="js-recipy-number" min = "1" max = "20" placeholder="1-20" required><br>-->

                <!--"dairy-free   egg-free   gluten-free   keto-fiendly   khosher   low-sugar   paleo   pork-free   red-meat-free   
                seasame-free   shellfish-free   soy-free   vegan   vegitarian"-->
                <div role="checkbox" class="diet-Checkbox">
                    <input type="checkbox" name="alergy0" value="peanut-free" id="alergy0">Peanut free
                    <input type="checkbox" name="alergy1" value="tree-nut-free" id="alergy1">Tree nut free
                    <!--<input type="checkbox" name="alergy2" value="dairy-free" id="alergy2">Dairy free
                    <input type="checkbox" name="alergy3" value="egg-free" id="alergy3">Egg free
                    <input type="checkbox" name="alergy4" value="gluten-free" id="alergy4">Gluten free
                    <input type="checkbox" name="alergy5" value="keto-fiendly" id="alergy5">Keto friedly
                    <input type="checkbox" name="alergy6" value="khosher" id="alergy6">Khosher
                    <input type="checkbox" name="alergy7" value="low-sugar" id="alergy8">Low sugar
                    <input type="checkbox" name="alergy8" value="paleo" id="alergy9">Paleo
                    <input type="checkbox" name="alergy9" value="pork-free" id="alergy10">Pork free
                    <input type="checkbox" name="alergy10" value="red-meat-free" id="alergy11">Red meat free
                    <input type="checkbox" name="alergy11" value="sesame-free" id="alergy12">Seasame free
                    <input type="checkbox" name="alergy12" value="shellfish-free" id="alergy13">Shellfish free
                    <input type="checkbox" name="alergy13" value="soy-free" id="alergy14">Soy free-->
                    <input type="checkbox" name="alergy3" value="vegan" id="alergy3">Vegan
                    <input type="checkbox" name="alergy4" value="" id="alergy4">Vegitaria
                    <input type="checkbox" name="alergy5" value="" id="alergy5">High Protein
                    <input type="checkbox" name="alergy6" value="" id="alergy6">Low fat
                    <input type="checkbox" name="alergy7" value="" id="alergy7">Low Carb

                </div>

                <input type="submit" value="Search!">

            </form>
        </div>

        <p id="js-error-message" class="error-message"></p>

        <section class="recipe-results" id="recipe-results">

        </section>

    </main>

    <script src="index.js"></script>
  </body>
</html>
