<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Recipy Finder</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Barlow|Roboto+Condensed&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.26.1/ramda.min.js"></script>
  </head>

  <body>

    <main>
        <div class="form-container" id="Home">
            
            <h1>Recipe Finder</h1>
            <div id="edamam-badge" data-color="white" display="inline"></div>

            <form id="food-form" class="food-form">
                <label for="#js-food-term"><h2>Type a food in the search bar</h2></label>
                <input type="text" name="food-term" id="js-food-term" placeholder="Chicken,Salmon,Cookies" required><br>

                <label for="#js-diet-Checkbox"><h2>Choose health and/or dietary restrictions</h2></label>
                <div role="checkbox" class="diet-Checkbox" id="js-diet-Checkbox" aria-checked="false">
                    <input type="checkbox" name="alergy0" value="&health=peanut-free" id="alergy0">Peanut free
                    <input type="checkbox" name="alergy1" value="&health=tree-nut-free" id="alergy1">Tree nut free
                    <input type="checkbox" name="alergy3" value="&health=vegan" id="alergy3">Vegan
                    <input type="checkbox" name="alergy4" value="&health=vegetarian" id="alergy4">Vegetarian
                    <input type="checkbox" name="alergy5" value="&diet=high-protein" id="alergy5">High Protein
                    <input type="checkbox" name="alergy6" value="&diet=low-fat" id="alergy6">Low fat
                    <input type="checkbox" name="alergy7" value="&diet=low-carb" id="alergy7">Low Carb
                    <!--Checkboxes for alergens. Javascript goes through this list and checks if they are check. If true, it returns the value which is
                    the html required for the API call-->

                </div>

                <input type="submit" value="Search!">

            </form>
        </div>

        <p id="js-error-message" class="error-message"></p>

        <section class="recipe-results" id="recipe-results">

        </section>

        <form id="navigation-buttons" class="navigation-buttons">

          <input id="back-button" class="back-button" type="submit" value="Back">

          <input id="next-button" class="back-button" type="submit" value="Next">
          <!--buttons to go back and forward looking for more recipies-->

        </form>

    </main>

    <script src="index.js"></script>
  </body>
</html>
